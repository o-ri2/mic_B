<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Pulse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="sphereCanvas" width="512" height="512" aria-hidden="true"></canvas>
    <div id="listenerPopup" class="listener-popup" role="dialog" aria-modal="true">
      <div class="listener-popup__card">
        <p class="listener-popup__title">마이크를 사용할까요?</p>
        <p class="listener-popup__description">
          사운드 반응을 보려면 마이크 입력을 허용해야 합니다.
        </p>
        <div class="listener-actions" role="group" aria-label="마이크 선택">
          <button
            id="micEnableButton"
            class="listener-button listener-button--primary"
            type="button"
          >
            사용하기
          </button>
          <button
            id="micDeclineButton"
            class="listener-button listener-button--ghost"
            type="button"
          >
            나중에 할게요
          </button>
        </div>
        <p id="micStatusText" class="listener-status" aria-live="polite"></p>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
